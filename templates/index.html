<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head_title %}
    <title>Index</title>
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>

    <table class="table table-dark links-table">
        <tr>
            <td class="links-td"><a href="{{ url_for('index') }}"><button>Home</button></a></td>
            <td class="links-td"><a href="{{ url_for('login') }}"><button>Login</button></a></td>
            <td class="links-td"><a><button>Sign up</button></a></td>
            <td class="links-td"><a><button>Template</button></a></td>
        </tr>
    </table>
    


    <div class="body_content">
        {% block body_content %}
        index page
        {% endblock %}

    </div>





    <!-- Bootstrap JavaScript and jQuery (optional, for some components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shPbGJ9gShSXd8hFhR/1CK4DDgZtp8F+q14E3" crossorigin="anonymous"></script>

</body>
</html>
