<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Outline Effect Example</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    /* Custom style for outlining effect */
    .outlined {
        box-shadow: 0 0 0 2px rgba(0,0,0,0.1); /* Adjust the shadow size and color as needed */
        padding: 10px; /* Optional: Add padding for better spacing */
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4 outlined">.col-sm-4</div>
        <div class="col-sm-4 outlined">.col-sm-4</div>
        <div class="col-sm-4 outlined">.col-sm-4</div>
    </div>
</div>

<!-- Bootstrap JavaScript and jQuery (optional, for some components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shPbGJ9gShSXd8hFhR/1CK4DDgZtp8F+q14E3" crossorigin="anonymous"></script>

</body>
</html>
